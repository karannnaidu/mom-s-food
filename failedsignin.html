    <!-- Script or checkbox validation-->
    <script type="text/javascript">
        function valid() {
            var veg = document.getElementById("VEG").checked;
            var nonveg = document.getElementById("NON-VEG").checked;
            var bkf = document.getElementById("breakfast").checked;
            var lch = document.getElementById("lunch").checked;
            var din = document.getElementById("dinner").checked;

            if ((veg == null) && (nonveg == null)) {
                alert("Veg or Non Veg");
                return false;
            }
            if ((bkf == null) && (lch == null) && (din == null)) {
                alert("Time of food");
                return false;
            }

            var day = document.getElementById("day").checked;
            var week = document.getElementById("week").checked;
            var month = document.getElementById("month").checked;
            if (day == "" && week == "" && month == "") {
                alert("Duration");
                return false;
            }

            var one = document.getElementById("one");
            var two = document.getElementById("two");
            var three = document.getElementById("three");
            if (one.checked == "" && two.checked == "" && three.checked == "") {
                alert("quantity");
                return false;
            }
            return true;
        }
    </script>
